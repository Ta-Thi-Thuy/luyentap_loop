<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 0; k < i; k++) {
            document.write("*&nbsp&nbsp;");

        }
        document.write("<br>");
    }
</script>
</body>
</html>
