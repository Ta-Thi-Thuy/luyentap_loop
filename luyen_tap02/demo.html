<script>

    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        for (let j = i; j > 0 ; j--) {
            document.write("*");
        }
    }
    document.write("<br>");
    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        for (let j = i; j < 10 ; j++) {
            document.write("*");
        }
    }
     document.write("<br>");

    for (let i = 0; i <=5 ; i--) {
        for (let j = 1; j <=5 ; j++) {
            if(j<=5-i){
                document.write("&nbsp&nbsp")
            }else document.write("*")
        }
        document.write("<br>")
    }
